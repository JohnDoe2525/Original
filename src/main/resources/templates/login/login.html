<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head class="container">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/nomalize.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/style-mobile.css}" />
    <link rel="stylesheet" th:href="@{/css/popup.css}" />
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        // サーバーからメッセージを取得
        const serverMessage = /*[[${message}]]*/ null;
        const popupWrapper = document.getElementById("popup-wrapper");
        const close = document.getElementById("close");
        // メッセージがあればポップアップを表示
        if (serverMessage) {
          // ポップアップにメッセージを表示する処理
          // document.getElementById('message').innerHTML = "<h2>" + serverMessage + "</h2>";
          // ポップアップを表示
          showPopup();
        }
        // ポップアップを表示する関数
        function showPopup() {
          document.getElementById("popup-wrapper").style.display = "block";
        }
        popupWrapper.addEventListener("click", (e) => {
          if (
            e.target.id === popupWrapper.id ||
            e.target.id === close.id ||
            e.target.id === OK.id
          ) {
            popupWrapper.style.display = "none";
          }
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-icon">GamanBanking</div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="page-title">
          <h3>ようこそ GamanBanking へ</h3>
        </div>
        <div class="common-container">
          <form th:action="@{/login}" th:method="post">
            <div class="input-container">
              <label for="username">ユーザーID</label>
              <input id="username" name="username" />
            </div>
            <div class="input-container">
              <label for="password">パスワード</label>
              <input type="password" id="password" name="password" />
              <span class="text-danger" th:if="${param.error}"
                >ユーザーIDまたはパスワードが正しくありません</span
              >
            </div>
            <div class="common-submit">
              <input
                type="submit"
                name="loginRun"
                value="ログイン"
                class="btn"
              />
              <a th:href="@{/gamanbanking/new}" class="btn">新規登録</a>
            </div>
          </form>
        </div>
      </div>
      <div id="popup-wrapper" th:if="${message != null}">
        <div id="popup-inside">
          <div id="close">x</div>
          <div id="message">
            <h4 th:text="${message}"></h4>
            <a id="OK" href="#" th:text="OK"></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>©GamanBanking</small>
    </footer>
  </body>
</html>
