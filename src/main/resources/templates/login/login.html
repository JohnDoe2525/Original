<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head class="container">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="ホーム"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="main justify-content-center w-100">
        <main class="content p-0">
            <div class="container flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">ようこそ</h1>
                            </div>

                            <form th:action="@{/login}" th:method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="username">ユーザーネーム</label> <input class="form-control form-control-lg" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">パスワード</label> <input class="form-control form-control-lg" type="password" id="password" name="password">
                                </div>
                                <span class="text-danger" th:if="${param.error}">ユーザーネームまたはパスワードが正しくありません</span>
                                <p class="mb-5"></p>
                                <div class="text-center">
                                    <input type="submit" name="loginRun" value="ログイン" class="btn btn-lg btn-primary">
                                    <a th:href="@{/gamanbanking/new}" class="btn btn-lg btn-primary">新規登録</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
