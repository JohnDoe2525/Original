<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head class="container">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="ホーム"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/popup.css}">
</head>

<body>
    <header>
    </header>
    <div class="container card mt-3  justify-content-center">
        <div class="card-body p-3 col-xxl-5 justify-content-center">
            <div>
                他のユーザーとの比較
            </div>
            <div>
                <table class="table table-striped w-50">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>平均</th>
                            <th>TOP</th>
                            <th>あなた</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>残高</td>
                            <td th:text="${averageBalance}"></td>
                            <td th:text="${topBalance}"></td>
                            <td th:text="${myBalance}"></td>
                        </tr>
                        <tr>
                            <td>最多残高</td>
                            <td th:text="${averageBestBalance}"></td>
                            <td th:text="${topBestBalance}"></td>
                            <td th:text="${myBestBalance}"></td>
                        </tr>
                        <tr>
                            <td>入金回数</td>
                            <td th:text="${averageCountPayment}"></td>
                            <td th:text="${topCountPayment}"></td>
                            <td th:text="${myCountPayment}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                ランキング
            </div>
            <div>
                <table class="table table-striped w-50">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>ランキング</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>残高</td>
                            <td　th:text="${rankingBalance}+'位（'+${countUsers}+'人中）'"></td>
                        </tr>
                        <tr>
                            <td>最多残高</td>
                            <td th:text="${rankingBestBalance}+'位（'+${countUsers}+'人中）'"></td>
                        </tr>
                        <tr>
                            <td>入金回数</td>
                            <td th:text="${rankingCountPayment}+'位（'+${countUsers}+'人中）'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <p>
                    <a th:href="@{/gamanbanking/home}" class="btn btn-primary">ホーム</a>
                    <a th:href="@{/gamanbanking/home/withdraw}" class="btn btn-primary">出金</a>
                    <a th:href="@{/gamanbanking/home/list}" class="btn btn-primary">通帳</a>
                    <a th:href="@{/gamanbanking/home/statistics/{id}(id=${id})}" class="btn btn-primary">統計</a>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="ログアウト">
                    </form>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
