<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head class="container">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/nomalize.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-mobile.css}">
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <script th:inline="javascript">document.addEventListener('DOMContentLoaded', function () {
            // サーバーからメッセージを取得
            const serverMessage = /*[[${message}]]*/ null;
            const popupWrapper = document.getElementById('popup-wrapper');
            const close = document.getElementById('close');
            // メッセージがあればポップアップを表示
            if (serverMessage) {
                // ポップアップにメッセージを表示する処理
                // document.getElementById('message').innerHTML = "<h2>" + serverMessage + "</h2>";
                // ポップアップを表示
                showPopup();
            }
            // ポップアップを表示する関数
            function showPopup() {
                document.getElementById('popup-wrapper').style.display = 'block';
            }
            popupWrapper.addEventListener('click', e => {
                if (e.target.id === popupWrapper.id || e.target.id === close.id || e.target.id === OK.id) {
                    popupWrapper.style.display = 'none';
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-icon">GamanBanking</div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="ログアウト" class="logout-btn">
            </form>
        </div>
        <div class="header-logo">GB</div>
        <nav class="header-nav">
            <ul class="header-nav-menu">
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home}">ホーム</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home/withdraw}">出金</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home/list}">通帳</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home/statistics/{id}(id=${id})}">統計</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/setting/menu}">設定</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="wrapper-table">
                <div class="table-label">
                    他のユーザーとの比較
                </div>
                <table class="compare-table">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>平均</th>
                            <th>TOP</th>
                            <th>あなた</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="td-title">残高</td>
                            <td th:text="${averageBalance}"></td>
                            <td th:text="${topBalance}"></td>
                            <td th:text="${myBalance}"></td>
                        </tr>
                        <tr>
                            <td class="td-title">最多残高</td>
                            <td th:text="${averageBestBalance}"></td>
                            <td th:text="${topBestBalance}"></td>
                            <td th:text="${myBestBalance}"></td>
                        </tr>
                        <tr>
                            <td class="td-title">入金回数</td>
                            <td th:text="${averageCountPayment}"></td>
                            <td th:text="${topCountPayment}"></td>
                            <td th:text="${myCountPayment}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-label">
                    ランキング
                </div>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>ランキング</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="td-title">残高</td>
                            <td　th:text="${rankingBalance}+'位（'+${countUsers}+'人中）'"></td>
                        </tr>
                        <tr>
                            <td class="td-title">最多残高</td>
                            <td th:text="${rankingBestBalance}+'位（'+${countUsers}+'人中）'"></td>
                        </tr>
                        <tr>
                            <td class="td-title">入金回数</td>
                            <td th:text="${rankingCountPayment}+'位（'+${countUsers}+'人中）'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="popup-wrapper" th:if="${message != null}">
                <div id="popup-inside">
                    <div id="close">x</div>
                    <div id="message">
                        <h4 th:text="${message}"></h4>
                        <a id="OK" href="#" th:text="OK"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small>©GamanBanking</small>
    </footer>
</body>

</html>
