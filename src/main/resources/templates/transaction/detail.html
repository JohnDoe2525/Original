<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head class="container">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="ホーム"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/popup.css}">
</head>

<body>
    <div>
        <form th:action="@{/gamanbanking/home/update/{id}(id=*{transactionId})}" th:method="post" 　th:object="${transaction}">
            <div>
                <div class="mb-3">
                    <label class="form-label" for="date">日付</label>
                    <p class="mb-1"></p>
                    <div>
                        <input class="form-control" type="hidden" th:field="*{transactionDate}"
                            th:text="*{#temporals.format(transactionDate,'yyyy-MM-dd')}" id="date">
                    </div>
                </div>
                <div>
                    <label class="form-label" for="price">金額</label>
                    <div>
                        <input class="form-control col-3" type="text" th:field="*{price}" th:errorclass="err" id="price"
                            maxlength="9">
                        <span th:errors="*{price}" class="text-danger"></span>
                        <span th:if="${limitError != null}" th:text="${limitError}" class="text-danger"></span>
                    </div>
                </div>
                <div>
                    <label class="form-label mt-2" for="category">カテゴリ選択</label>
                    <div>
                        <select th:field="*{category.id}" id="category">
                            <option class="form-control" th:each="item:${categoryList}" th:value="${item.id}"
                                th:text="${item.name}" id="category" th:selected="*{category.id} == ${item.id}">
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="form-label mt-2" for="memo">メモ</label>
                    <div>
                        <input class="form-control" type="text" th:field="*{memo}" th:errorclass="err"
                            id="memo"></input>
                        <span th:errors="*{memo}" class="text-danger"></span>
                    </div>
                </div>
            </div>
            <p>
                <input type="submit" value="変更" class="btn btn-primary mt-3">
            </p>
        </form>
    </div>
    <p class="mt-2">
        <a th:href="@{/gamanbanking/home}" class="btn btn-primary">ホーム</a>
        <a th:href="@{/gamanbanking/home/withdraw}" class="btn btn-primary">出金</a>
        <a th:href="@{/gamanbanking/home/list}" class="btn btn-primary">通帳</a>
    </p>
</body>

</html>
