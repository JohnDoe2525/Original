<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head class="container">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="ホーム"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <script th:inline="javascript">document.addEventListener('DOMContentLoaded', function () {
            // サーバーからメッセージを取得
            const serverMessage = /*[[${message}]]*/ null;
            const popupWrapper = document.getElementById('popup-wrapper');
            const close = document.getElementById('close');
            // メッセージがあればポップアップを表示
            if (serverMessage) {
                // ポップアップにメッセージを表示する処理
                // document.getElementById('message').innerHTML = "<h2>" + serverMessage + "</h2>";
                // ポップアップを表示
                showPopup();
            }
            // ポップアップを表示する関数
            function showPopup() {
                document.getElementById('popup-wrapper').style.display = 'block';
            }
            popupWrapper.addEventListener('click', e => {
                if (e.target.id === popupWrapper.id || e.target.id === close.id || e.target.id === OK.id) {
                    popupWrapper.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
    <header>
    </header>
    <div class="container card mt-3  justify-content-center">
        <div class="card-body p-3 col-xxl-5 justify-content-center">
            <div>
                <p class="welcome" th:text="'ようこそ '+${loginUser.name}+' さん'"></p>
            </div>
            <div>
                <p class="totalBalance" th:text="'残高 : '+${totalBalance}"></p>
            </div>
            <div>
                <div>
                    <form th:action="@{/gamanbanking/home/add}" th:method="post" 　th:object="${transaction}">
                        <div>
                            <div>
                                <label class="form-label" for="price">入金額を入力してください</label>
                                <div>
                                    <input class="form-control col-xl-5" type="text" th:field="*{price}"
                                        th:errorclass="err" id="price" maxlength="9">
                                    <span th:errors="*{price}" class="text-danger"></span>
                                    <span th:if="${limitError != null}" th:text="${limitError}"
                                        class="text-danger"></span>
                                </div>
                            </div>
                            <div>
                                <label class="form-label mt-2" for="category">カテゴリ選択</label>
                                <div>
                                    <select th:field="*{category.id}" id="category">
                                        <option class="form-control" value="" 　th:text="選択してください"></option>
                                        <option class="form-control" th:each="item:${categoryList}"
                                            th:value="${item.id}" th:text="${item.name}" id="category"></option>
                                    </select>
                                    <span th:if="${categoryError != null}" th:text="${categoryError}"
                                        class="text-danger"></span>
                                </div>
                            </div>
                            <div>
                                <label class="form-label mt-2" for="memo">メモ</label>
                                <div>
                                    <input class="form-control" type="text" th:field="*{memo}" th:errorclass="err"
                                        id="memo"></input>
                                    <span th:errors="*{memo}" class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <p>
                            <input type="submit" value="入金する" class="btn btn-primary mt-3">
                        </p>
                    </form>
                </div>
                <p>
                    <a th:href="@{/gamanbanking/home}" class="btn btn-primary">ホーム</a>
                    <a th:href="@{/gamanbanking/home/withdraw}" class="btn btn-primary">出金</a>
                    <a th:href="@{/gamanbanking/home/list}" class="btn btn-primary">通帳</a>
                    <a th:href="@{/gamanbanking/home/statistics/{id}(id=${loginUser.id})}" class="btn btn-primary">統計</a>
                </p>
            </div>
        </div>
    </div>
    <div id="popup-wrapper" th:if="${message != null}">
        <div id="popup-inside">
            <div id="close">x</div>
            <div id="message">
                <h4 th:text="${message}"></h4>
                <a id="OK" href="#" th:text="OK"></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
