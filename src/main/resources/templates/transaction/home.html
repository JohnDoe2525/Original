<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=新規登録)"></head>

<body class="overflow-hidden">
    <div class="row h-100  justify-content-center">
        <p>ホーム画面</p>
        <div class="row h-100  justify-content-center">
            <p class="welcome" th:text="'ようこそ '+${loginUser.name}+' さん'"></p>
        </div>
        <div class="row h-100  justify-content-center">
            <p class="totalBalance" th:text="'残高 : '+${totalBalance}"></p>
        </div>
        <div class="row h-100  justify-content-center">
            <div class="card-body">
                <form th:action="@{/gamanbanking/home/add}" th:method="post"　th:object="${transaction}">
                    <div class="wizard wizard-success mb-4">
                        <div class="mb-3">
                            <label class="form-label" for="price">金額入力</label>
                            <p class="mb-1"></p>
                            <div class="col-md-7">
                                <input class="form-control" type="text" th:field="*{price}" th:errorclass="err" id="price">
                                <span th:errors="*{price}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="category">カテゴリ選択</label>
                            <p class="mb-1"></p>
                            <div class="col-md-7">
                                <select th:field="*{category.id}">
                                    <option class="form-control" value="" th:text="選択してください"></option>
                                    <option class="form-control" th:each="item:${categoryList}" th:value="${item.id}" th:text="${item.name}" id="category"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="memo">メモ</label>
                            <p class="mb-1"></p>
                            <div class="col-md-10">
                                <textarea class="form-control" style="resize: both; height: 300px;" type="text" th:field="*{memo}" th:errorclass="err" id="memo"></textarea>
                                <span th:errors="*{memo}" class="text-danger"></span>
                            </div>
                        </div>
                    </div>
                    <p class="mt-5">
                        <input type="submit" value="更新" class="btn btn-primary">
                    </p>
                </form>
            </div>
        </div>
        <div class="row h-100  justify-content-center">
            <p>フッターボタン</p>
        </div>
    </div>


</body>

</html>
