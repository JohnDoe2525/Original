<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head class="container">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/nomalize.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/style-mobile.css}" />
    <link rel="stylesheet" th:href="@{/css/popup.css}" />
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        // サーバーからメッセージを取得
        const serverMessage = /*[[${message}]]*/ null;
        const popupWrapper = document.getElementById("popup-wrapper");
        const close = document.getElementById("close");
        // メッセージがあればポップアップを表示
        if (serverMessage) {
          // ポップアップにメッセージを表示する処理
          // document.getElementById('message').innerHTML = "<h2>" + serverMessage + "</h2>";
          // ポップアップを表示
          showPopup();
        }
        // ポップアップを表示する関数
        function showPopup() {
          document.getElementById("popup-wrapper").style.display = "block";
        }
        popupWrapper.addEventListener("click", (e) => {
          if (
            e.target.id === popupWrapper.id ||
            e.target.id === close.id ||
            e.target.id === OK.id
          ) {
            popupWrapper.style.display = "none";
          }
        });
      });
    </script>
  </head>

  <body>
    <header>
      <div class="header-top">
        <div class="header-icon">GamanBanking</div>
      </div>
      <div class="header-logo">GB</div>
    </header>
    <main>
      <div class="container">
        <div class="page-title">新規登録</div>
        <div class="common-container">
          <div>以下の項目を入力してください</div>
          <br />
          <form
            th:action="@{/gamanbanking/add}"
            th:object="${user}"
            th:method="post"
          >
            <label for="name">ユーザーID</label>
            <input
              th:field="*{name}"
              th:errorclass="err"
              type="text"
              id="name"
            />
            <span th:errors="*{name}" class="text-danger"></span>
            <span
              th:if="${existsError != null}"
              th:text="${existsError}"
              class="text-danger"
            ></span>
            <label for="password">パスワード</label>
            <input
              th:field="*{password}"
              th:errorclass="err"
              type="password"
              id="password"
            />
            <span th:errors="*{password}" class="text-danger"></span>
            <label for="password">パスワード(確認用)</label>
            <input
              th:field="*{confirmPassword}"
              th:errorclass="err"
              type="password"
              id="password"
            />
            <span th:errors="*{confirmPassword}" class="text-danger"></span>
            <div class="common-submit">
              <input type="submit" value="登録" class="btn" />
              <a th:href="@{/login}" class="btn">戻る</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
