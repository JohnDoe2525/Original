<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100  justify-content-center">

        <div class="mt-3 h-100 col-10">
            <!-- コンテンツ -->
            <div class="container-fluid pt-1 pl-1">
                <h1 class="h3 mb-3">新規登録</h1>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/gamanbanking/add}" th:object="${user}" th:method="post">
                            <div class="wizard wizard-success mb-4">
                                <div class="mb-3">
                                    <label class="form-label" for="name">ユーザーネーム</label>
                                    <p class="mb-1"></p>
                                    <div class="col-7">
                                        <input class="form-control" th:field="*{name}" th:errorclass="err" type="text" id="name">
                                        <span th:errors="*{name}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">パスワード</label>
                                    <p class="mb-1"></p>
                                    <div class="col-7">
                                        <input class="form-control" th:field="*{password}" th:errorclass="err" type="password" id="password">
                                        <span th:errors="*{password}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">パスワード(確認用)</label>
                                    <p class="mb-1"></p>
                                    <div class="col-7">
                                        <input class="form-control" th:field="*{confirmPassword}" th:errorclass="err" type="password" id="password">
                                        <span th:errors="*{confirmPassword}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="code">メールアドレス</label>
                                    <p class="mb-1"></p>
                                    <div class="col-7">
                                        <input class="form-control" th:field="*{mailAddress}" th:errorclass="err" type="text" id="code">
                                        <span th:errors="*{mailAddress}" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-5">
                                <input type="submit" value="登録" class="btn btn-primary">
                                <a th:href="@{/login}" class="btn btn-primary">戻る</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
