<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head class="container">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/nomalize.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-mobile.css}">
    <link rel="stylesheet" th:href="@{/css/popup.css}">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-icon">GamanBanking</div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="ログアウト" class="logout-btn">
            </form>
        </div>
        <div class="header-logo">GB</div>
        <nav class="header-nav">
            <ul class="header-nav-menu">
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home}">ホーム</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home/withdraw}">出金</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home/list}">通帳</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/home/statistics/{id}(id=${id})}">統計</a></li>
                <li class=header-nav-menu-item><a th:href="@{/gamanbanking/setting/menu/userinfo}">設定</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <div class="container">
                <div>ユーザー情報の確認・変更</div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <div>
                            <p><a th:href="@{/gamanbanking/setting/menu/userinfo/username/{id}(id=${id})}" class="btn">ユーザーID変更</a>
                            </p>
                            <p><a th:href="@{/gamanbanking/setting/menu/userinfo/password/{id}(id=${id})}" class="btn">パスワード変更</a>
                            </p>
                            <p><a th:href="@{/gamanbanking/setting/menu/userinfo/mailaddress/{id}(id=${id})}"
                                    class="btn">メールアドレス変更</a></p>
                        </div>
                        <div class="mt-5">
                            <p><a th:href="@{/gamanbanking/setting/menu}" class="btn">戻る</a></p>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                            crossorigin="anonymous"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <small>©GamanBanking</small>
    </footer>
</body>

</html>
